services:
  - type: web
    name: your-app-name
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: NEXTAUTH_SECRET
        sync: false
      - key: NEXTAUTH_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
    autoDeploy: true
    pullRequestPreviewsEnabled: true
